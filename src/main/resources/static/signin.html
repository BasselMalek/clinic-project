<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="assets/css/theme.css" rel="stylesheet" />
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
            required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="text-center mt-3">
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </form>
    </div>
  </div>
  <script>
  document.getElementById('login-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    // Collect form data
    const data = {
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    };

    try {
      // Send login request to the backend
      const response = await fetch('http://localhost:8080/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        // Parse the response
        const result = await response.json();

        // Save user details and token in localStorage
        localStorage.setItem('jwtToken', result.token);
        localStorage.setItem('loggedInUserId', result.id);
        localStorage.setItem('loggedInUsername', result.username);
        localStorage.setItem('loggedInUserEmail', result.email);
        localStorage.setItem('loggedInUserRole', result.role);

        alert('Login successful!');
        window.location.href = 'index.html'; // Redirect to the home page
      } else {
        // Handle errors
        const error = await response.text();
        alert('Error: ' + error);
      }
    } catch (err) {
      // Handle unexpected errors
      console.error('Error:', err);
      alert('An error occurred. Please try again.');
    }
  });
</script>

</body>

</html>
